<html>
   <head>
      <title>JavaScript constructor() Method</title>
   </head>
   <body>      
      <script type = "text/javascript">
         var num = new Number( 199.1234 );
         document.writeln("num.constructor() is : " + num.constructor()); 
         document.write("<br>");
		 document.write("number in constructor is : " + num.constructor(num));
		 document.write("<br>");
         document.writeln("Tere, mina olen number: " + num);
      </script>      
   </body>
   
</html>
