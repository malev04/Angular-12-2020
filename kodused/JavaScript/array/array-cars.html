<!DOCTYPE html>
<html>
<head>
<style>
p.kast {font-weight: bold;}
</style>
<body>
<h2>Cars array</h2>
<p>JavaScript array elements are accessed using numeric indexes (starting from 0).</p>
<p class="kast" id="demo"></p>

<script>
var cars = ["Saab", "Volvo", "BMW", "Jaguar", "Volkswagen"];
cars[0] = "Opel";
cars[3] = "Mercedes";
document.getElementById("demo").innerHTML = cars;
</script>

</body>
</html>
