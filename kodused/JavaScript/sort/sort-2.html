<!DOCTYPE html>
<html lang="et">
<head>
<title>sort2</title>
	<meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
p {
	font-family: sans-serif;
	font-size: 16px;
	font-weight: bold;
	color: blue;
}

p.kast {
	border: 1px dotted black;
	padding: 50px 55px 55px 50px;
	margin-top: 2%;
	background-color: yellow;
	font-family: sans-serif;
	font-size: 16px;
	color: blue;
}

body {
	margin-bottom: 100px;
	margin-right: 150px;
	margin-left: 80px;  
}
</style>
</head>
<body>
<p>Sorteeri numbrid kasvavasse j√§rjekorda:</p>
<button onclick="justsort()">Sorteeri</button>
<p class="kast" id="jada"></p>
<script>
var val = Math.floor(100 + Math.random() * 900);
console.log("Array:",val);
for (var a=[],i=0;i<20;++i) a[i]=i;
function randomize(array) {
  var tmp, momentum, top = array.length;
  if(top) while(--top) {
    momentum = Math.floor(Math.random() * (top + 1));
    tmp = array[momentum];
    array[momentum] = array[top];
    array[top] = tmp;
  }
  return array;
}
numbers = randomize(a);
console.log("Array:",numbers);
document.getElementById("jada").innerHTML = numbers;

function justsort() {
  /*comparator function like [ (a, b) => a - b; ] is perfectly valid.*/
  numbers.sort(function(a, b){return a-b});
  document.getElementById("jada").innerHTML = numbers;
  console.log("Array:",numbers);
}
</script>
</body>
</html>
