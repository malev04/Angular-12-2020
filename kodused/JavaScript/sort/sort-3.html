for (var a=[],i=0;i<80;++i) a[i]=i;
function randomize(array) {
  var tmp, momentum, top = array.length;
  if(top) while(--top) {
    momentum = Math.floor(Math.random() * (top + 1));
    tmp = array[momentum];
    array[momentum] = array[top];
    array[top] = tmp;
  }
  return array;
}
