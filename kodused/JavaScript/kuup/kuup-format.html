<h1 style="color:blue;">Date formatter function in JavaScript</h1> 
<p id="INIT_DATE"></p> 
<button onclick="config_Date()">Uus kuup√§ev</button> 
<p class="kast" id="FRMT_DATE"></p> 
<script> 
var frmt_kuup = document.getElementById("FRMT_DATE"); 
var today = new Date(); 
var initdate = document.getElementById("INIT_DATE"); 
initdate.innerHTML = today; 
var dd = today.getDate(); 
var mm = today.getMonth() + 1; 

var yyyy = today.getFullYear(); 
if (dd < 10) { 
dd = '0' + dd; 
} 
if (mm < 10) { 
mm = '0' + mm; 
} 
var today = yyyy + '-' + mm + '-' + dd; 

function config_Date() { 
frmt_kuup.innerHTML = today; 
} 
</script>
